<!DOCTYPE html>
<html lang="uz">
<head>

    <title>Kafe Menyu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <h1>🍽 Kafe Menyusi</h1>

        <nav class="app-nav">

            <div id="menu-page" class="page active">

                    </div>
